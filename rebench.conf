# VMs have a name and are specified by a path and the binary to be executed
executors:
    GNU-R:
        path: *LOCATION_GNU
        executable: &R_VM_CMD "Rscript"
        args: ""
        environment: "R_ENABLE_JIT=3"
    RIR:
        path: *LOCATION_RIR
        executable: *R_VM_CMD
        args: ""
        environment: "RIR_PROFILING=off PIR_ENABLE=off R_ENABLE_JIT=3"
    PIR:
        path: *LOCATION_RIR
        executable: *R_VM_CMD
        args: ""
        environment: "R_ENABLE_JIT=3"
                
# define the benchmarks to be executed for a re-executable benchmark run
experiments:
    AreWeFast:
        data_file: areWeFast.data
        executions:
          - RIR:
              suites:
                - are-we-fast-r
                - shootout
                - simple
          - PIR:
              suites:
                - are-we-fast-r
                - shootout
                - simple
          - GNU-R:
              suites:
                - are-we-fast-r
                - shootout
                - simple

